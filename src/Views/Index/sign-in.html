{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<h1>Welcome</h1>

<form action="/sign-in" method="post">
    <input name="login" type="text">
    <input name="password" type="password">
    <button>Submit</button>
</form>
<div class="errors">
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
</div>

{% endblock %}
